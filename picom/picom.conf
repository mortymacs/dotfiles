# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = .75
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "_GTK_FRAME_EXTENTS@:c",
];

# Fading
fading = false;

# Transparency / Opacity
inactive-opacity = 0.95;
frame-opacity = 0.9;
inactive-opacity-override = false;

# Corners
corner-radius = 0

# Blur
blur-method = "kawase"
blur-size = 12
blur-deviation = true

# General
daemon = true
backend = "glx"
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = true; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; shadow = false; }
  dropdown_menu = { opacity = 1.0; shadow = false; }
};
