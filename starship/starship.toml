format = """
$sudo\
$username\
[](bg:#3E517A fg:#ED6A5A)\
$directory\
[](fg:#3E517A bg:#526CA3)\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](fg:#526CA3) """

right_format = """
$cmake\
$golang\
$helm\
$lua\
$python\
$red\
$rust\
$container\
$docker_context\
$kubernetes\
$terraform\
$vagrant\
$aws\
$gcloud\
$env_var\
$cmd_duration\
$jobs\
$status\
"""

continuation_prompt = ">>"
add_newline = false

[username]
show_always = true
style_user = "bg:#ED6A5A fg:#FFFFFF"
style_root = "bg:#ED6A5A fg:#FFFFFF"
format = '[ $user ]($style)'

[character]
success_symbol = "[>](green)"
error_symbol = "[>](red)"

[directory]
style = "bg:#3E517A fg:#FFFFFF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_status]
deleted = "x"
renamed = ">>"
staged = "+"
modified = "!"
untracked = "?"
conflicted = "="
ahead = ""
behind = ""
diverged = ""
style = "bg:#526CA3 fg:#FFFFFF"
format = '[[($all_status$ahead_behind)](bg:#526CA3)]($style)'

[git_branch]
symbol = ""
style = "bg:#526CA3 fg:#FFFFFF"
format = '[[ $symbol $branch ](bg:#526CA3)]($style)'

[git_commit]
tag_disabled = false
tag_symbol = " 笠"
style = "bold bg:#526CA3 fg:#5ccc96"
format = '[\($hash$tag\) ](bold bg:#526CA3 fg:#5ccc96)($style)'

[git_state]
style = "bold bg:#526CA3 fg:#e39400"
format = '[\([$state( $progress_current/$progress_total)\) ](bold bg:#526CA3 fg:#e39400)]($style)'

[python]
symbol = "py:"
style = "yellow"

[golang]
symbol = "go:"
style = "yellow"
