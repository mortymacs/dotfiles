[colors]
background = #0f111b
background-alt = #373B41
foreground = #ecf0c1
primary = #00a3cc
secondary = #7a5ccc
alert = #e33400
disabled = #707880

[global/wm]
margin-top = 0
margin-bottom = 0
dpi = 100
padding-left = 0
padding-right = 0

[bar/main]
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
module-margin = 0
separator = " | "
separator-foreground = ${colors.disabled}
font-0 = Lexend:size=10;2
modules-left = xworkspaces xwindow
modules-right = backlight pulseaudio memory cpu tor_location system_location ipc-dunst wlan battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = bspwm
override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format-prefix = "BL "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = MUTED
label-muted-foreground = ${colors.disabled}
interval = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/system_location]
type = custom/script
exec = echo $(curl -s http://ip-api.com/json --connect-timeout 5 | jq -r ".countryCode")
interval = 30
format-foreground = #5ccc96

[module/tor_location]
type = custom/script
exec = echo $(curl -s -x http://127.0.0.1:8118 http://ip-api.com/json --connect-timeout 5 | jq -r ".countryCode")
interval = 30
format-foreground = #f2ce00

# https://github.com/sagotsky/.dotfiles/blob/master/config/polybar/config
[module/ipc-dunst]
type = custom/ipc
initial = 1
hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook ipc-dunst 2:}E%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook ipc-dunst 1:}%{F#ff2200}D%{F-}%{A}" &

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging = %{F#5ccc96}BAT %percentage%%
label-discharging = BAT %percentage%%
label-full = %{F#5ccc96}BAT FULL
label-low = %{F#e33400}BAT %percentage%%

[module/date]
type = internal/date
interval = 1
date = %a %d/%m %R
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
