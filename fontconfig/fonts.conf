<?xml version="1.0" encoding="UTF-8"?>
<!--
    https://wiki.archlinux.org/title/Font_configuration
    https://jichu4n.com/posts/how-to-set-default-fonts-and-font-aliases-on-linux/
-->
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Ellograph CF</family>
    </prefer>
  </alias>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Ellograph CF</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>menlo</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Ellograph CF</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monaco</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Ellograph CF</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>consolas</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Ellograph CF</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>liberation mono</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Ellograph CF</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>cascadia code</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Ellograph CF</string>
    </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Anek Latin</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Anek Latin</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Anek Latin</family>
    </prefer>
  </alias>
</fontconfig>
