---
session_name: system
windows:
  - window_name: dashboard
    start_directory: ~/
    panes:
      - wtfutil
  - window_name: process
    start_directory: ~/
    panes:
      - top
  - window_name: kernel
    start_directory: ~/
    panes:
      - sudo kmon
  - window_name: docker
    start_directory: ~/
    panes:
      - ctop
  - window_name: network
    start_directory: ~/
    panes:
      - sudo bmon
