# https://github.com/alacritty/alacritty-theme/blob/master/themes/ayu_dark.toml
# https://gitlab.gnome.org/chergert/ptyxis/-/blob/main/src/palettes/Ayu%20Dark.palette?ref_type=heads
[colors.bright]
black = "#686868"
blue = "#59C2FF"
cyan = "#95E6CB"
green = "#C2D94C"
magenta = "#FFEE99"
red = "#F07178"
white = "#FFFFFF"
yellow = "#FFB454"

[colors.cursor]
cursor = "#E6B450"

[colors.normal]
black = "#686868"
blue = "#53BDFA"
cyan = "#90E1C6"
green = "#91B362"
magenta = "#FAE994"
red = "#EA6C73"
white = "#C7C7C7"
yellow = "#F9AF4F"

[colors.primary]
background = "#0A0E14"
foreground = "#FCFCFC"

[colors.selection]
background = "#202C3E"
text = "#FCFCFC"

[cursor.style]
shape = "Block"
blinking = "Always"

[cursor.vi_mode_style]
shape = "Block"
blinking = "Always"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.offset]
x = 0
y = -1

[selection]
save_to_clipboard = true

[window]
dynamic_padding = false
opacity = 0.95

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 10
y = 10
