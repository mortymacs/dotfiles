# Env variables.
env:
  # https://github.com/alacritty/alacritty/issues/3424#issue-576635376
  WINIT_X11_SCALE_FACTOR: "1"

# Window configuration (changes require restart).
window:
  opacity: 0.98
  dimensions:
    columns: 120
    lines: 30
  decorations: none
  padding:
    x: 10
    y: 10
  gtk_theme_variant: dark

# Font configuration (changes require restart).
# Alternative font: CodeNewRoman Nerd Font Mono
font:
  size: 14
  normal:
    family: CodeNewRoman Nerd Font Mono
    style: Medium

  bold:
    family: CodeNewRoman Nerd Font Mono
    style: Bold

  italic:
    family: CodeNewRoman Nerd Font Mono
    style: Italic

  offset:
    x: 0
    y: 3

# Color configuration.
# https://github.com/eendroroy/alacritty-theme
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'
