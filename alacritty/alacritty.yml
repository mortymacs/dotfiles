env:
  WINIT_X11_SCALE_FACTOR: "1"

# Window configuration (changes require restart).
window:
  opacity: 0.90
  dimensions:
    columns: 120
    lines: 30
  decorations: full
  dynamic_padding: false
  padding:
    x: 0
    y: 0
  gtk_theme_variant: dark

cursor:
  style:
    shape: Beam

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

font_name: &font_name CodeNewRoman Nerd Font Mono
font:
  size: 14
  normal:
    family: *font_name
    style: Regular

  bold:
    family: *font_name
    style: Bold

  italic:
    family: *font_name
    style: Italic

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 0

# Color configuration.
# https://github.com/eendroroy/alacritty-theme/ (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0x403659'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0x3B2B63'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'
