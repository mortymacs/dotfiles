env:
  WINIT_X11_SCALE_FACTOR: "1"

# Window configuration (changes require restart).
window:
  opacity: 0.90
  dimensions:
    columns: 120
    lines: 30
  decorations: full
  dynamic_padding: false
  padding:
    x: 0
    y: 0
  gtk_theme_variant: dark

cursor:
  style:
    shape: Beam

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

# Alternative font: Roboto Mono
font_name: &font_name CodeNewRoman Nerd Font Mono
font:
  size: 14
  normal:
    family: *font_name
    style: Regular

  bold:
    family: *font_name
    style: Bold

  italic:
    family: *font_name
    style: Italic

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 0

# Color configuration.
# https://github.com/pineapplegiant/spaceduck-terminal
# Space Duck
colors:
  # Default colors
  primary:
    background: '#0f111b'
    foreground: '#ecf0c1'
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e33400'
    green:   '#5ccc96'
    yellow:  '#b3a1e6'
    blue:    '#00a3cc'
    magenta: '#f2ce00'
    cyan:    '#7a5ccc'
    white:   '#686f9a'

  # Bright colors
  bright:
    black:   '#686f9a'
    red:     '#e33400'
    green:   '#5ccc96'
    yellow:  '#b3a1e6'
    blue:    '#00a3cc'
    magenta: '#f2ce00'
    cyan:    '#7a5ccc'
    white:   '#f0f1ce'
