# Window configuration (changes require restart).
window:
  decorations: none
  dynamic_padding: false
  padding:
    x: 0
    y: 0

cursor:
  style:
    shape: Beam

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

font_name: &font_name monospace
font:
  size: 12.5
  normal:
    family: *font_name
    style: Regular

  bold:
    family: *font_name
    style: Bold

  italic:
    family: *font_name
    style: Italic

  offset:
    x: 0
    y: -3

  glyph_offset:
    x: 0
    y: -1

# Color configuration.
# https://github.com/pineapplegiant/spaceduck-terminal
# Space Duck
colors:
  # Default colors
  primary:
    background: '#0f0f0f'
    foreground: '#ecf0c1'
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e33400'
    green:   '#5ccc96'
    yellow:  '#b3a1e6'
    blue:    '#00a3cc'
    magenta: '#f2ce00'
    cyan:    '#7a5ccc'
    white:   '#686f9a'

  # Bright colors
  bright:
    black:   '#686f9a'
    red:     '#e33400'
    green:   '#5ccc96'
    yellow:  '#b3a1e6'
    blue:    '#00a3cc'
    magenta: '#f2ce00'
    cyan:    '#7a5ccc'
    white:   '#f0f1ce'
